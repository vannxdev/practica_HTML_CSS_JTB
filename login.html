<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/responsive.css">
  </head>
  <body>
    <header>
      <div class="logo-container-login">
        <img src="./img/logo2.png" alt="logo" class="logo-login bounceIn" />
      </div>
    </header>
    <div class="container-login">
      <form action="index.html">
        <p>
          <label for="username" class="text-form">Nombre de usuario</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Escribe aquí"
          />
        </p>
        <p>
          <label for="password" class="text-form">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Escribe aquí"
          />
        </p>
        <p>
          <input type="submit" value="Acceder" class="boton" />
        </p>
        <p>
          <a href="#" class="login-olvidado">¿Has olvidado tu contraseña?</a>
        </p>
      </form>
    </div>
  </body>
</html>
